<header
  style="
    width: 100vw;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1.2rem 2.5vw 1.2rem 2vw;
    background: #181c24;
    border-bottom: 1px solid #232946;
    box-shadow: 0 2px 8px 0 rgba(31, 38, 135, 0.07);
  "
>
  <span
    style="
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      color: #6c63ff;
    "
    >{{ title }}</span
  >
  @if (user()) {
  <span style="color: #f4f4f4; font-size: 1.1rem; margin-right: 1.5rem"
    >Bonjour, {{ user().username }}</span
  >
  <button mat-stroked-button color="primary" (click)="logout()">
    Déconnexion
  </button>
  } @else {
  <a routerLink="/login" style="color: #f4f4f4; margin-right: 1.5rem"
    >Connexion</a
  >
  <a routerLink="/register" style="color: #f4f4f4">Créer un compte</a>
  }
</header>

<main class="main">
  <router-outlet />
</main>
